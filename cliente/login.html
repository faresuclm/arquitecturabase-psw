<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #fmLogin {
            width: 100%;
            max-width: 420px;
            padding: 15px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            padding: 50px 40px;
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.12);
        }

        .login-title {
            text-align: center;
            margin-bottom: 40px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            color: #5a6c7d;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-control {
            border: 2px solid #e8ecef;
            border-radius: 12px;
            padding: 12px 18px;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        .form-control:focus {
            background-color: white;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        #btnLogin {
            width: 100%;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        #btnLogin:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        #btnLogin:active {
            transform: translateY(0);
        }

        #btnMostrarRegistro {
            width: 100%;
            margin-top: 20px;
            color: #3b82f6;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        #btnMostrarRegistro:hover {
            color: #2563eb;
            text-decoration: none;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: #adb5bd;
            font-size: 13px;
        }
    </style>
</head>
<body>
<div id="fmLogin">
    <div class="login-card">
        <h2 class="login-title">Iniciar Sesión</h2>
        <form>
            <div class="form-group">
                <label for="emailLogin">Correo Electrónico</label>
                <input type="email" class="form-control"
                       placeholder="tu@email.com" id="emailLogin">
            </div>
            <div class="form-group">
                <label for="pwdLogin">Contraseña</label>
                <input type="password" class="form-control"
                       placeholder="••••••••" id="pwdLogin">
            </div>
            <button type="submit" id="btnLogin" class="btn btn-primary">Iniciar Sesión</button>
            <div class="divider">
                <button type="button" id="btnMostrarRegistro" class="btn btn-link">
                    ¿No tienes cuenta? Regístrate aquí
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
