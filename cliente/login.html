<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div id="fmLogin">
    <form>
        <div class="form-group">
            <label for="emailLogin">Email address:</label>
            <input type="email" class="form-control"
                   placeholder="Introduce email" id="emailLogin">
        </div>
        <div class="form-group">
            <label for="pwdLogin">Password:</label>
            <input type="password" class="form-control"
                   placeholder="Introduce password" id="pwdLogin">
        </div>
        <button type="submit" id="btnLogin" class="btn btn-primary">Iniciar Sesión</button>
        <button type="button" id="btnMostrarRegistro" class="btn btn-link">¿No tienes cuenta? Regístrate</button>
    </form>
</div>
</body>
</html>
