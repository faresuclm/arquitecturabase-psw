<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div id="fmRegistro">
    <form>
        <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input type="text" class="form-control"
                   placeholder="Apellidos" id="apellidos">
        </div>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="nombre" class="form-control"
                   placeholder="Nombre" id="nombre">
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control"
                   placeholder="Introduce email" id="email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control"
                   placeholder="Introduce password" id="pwd">
        </div>
        <button type="submit" id="btnRegistro" class="btn btn-primary">Registrar</button>
    </form>
</div>
</body>
</html>
