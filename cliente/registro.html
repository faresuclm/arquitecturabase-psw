<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px 0;
        }

        #fmRegistro {
            width: 100%;
            max-width: 450px;
            padding: 15px;
        }

        .registro-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            padding: 45px 40px;
            transition: transform 0.3s ease;
        }

        .registro-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.12);
        }

        .registro-title {
            text-align: center;
            margin-bottom: 35px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            color: #5a6c7d;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-control {
            border: 2px solid #e8ecef;
            border-radius: 12px;
            padding: 12px 18px;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        .form-control:focus {
            background-color: white;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        #btnRegistro {
            width: 100%;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        #btnRegistro:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        #btnRegistro:active {
            transform: translateY(0);
        }

        #btnMostrarLogin {
            width: 100%;
            margin-top: 20px;
            color: #3b82f6;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        #btnMostrarLogin:hover {
            color: #2563eb;
            text-decoration: none;
        }

        .divider {
            text-align: center;
            margin: 20px 0 10px 0;
            color: #adb5bd;
            font-size: 13px;
        }

        .required-info {
            font-size: 12px;
            color: #6c757d;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div id="fmRegistro">
    <div class="registro-card">
        <h2 class="registro-title">Crear Cuenta</h2>
        <p class="required-info">Los campos Email y Contraseña son obligatorios</p>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control"
                       placeholder="Tu nombre" id="nombre">
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" class="form-control"
                       placeholder="Tus apellidos" id="apellidos">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico *</label>
                <input type="email" class="form-control"
                       placeholder="tu@email.com" id="email" required>
            </div>
            <div class="form-group">
                <label for="pwd">Contraseña *</label>
                <input type="password" class="form-control"
                       placeholder="Mínimo 6 caracteres" id="pwd" required>
            </div>
            <button type="submit" id="btnRegistro" class="btn btn-primary">Registrarse</button>
            <div class="divider">
                <button type="button" id="btnMostrarLogin" class="btn btn-link">
                    ¿Ya tienes cuenta? Inicia sesión
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
