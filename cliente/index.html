<head>

            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"
            integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="/cliente/controlWeb.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }


        .container {
            background: transparent;
            border-radius: 0;
            box-shadow: none;
            padding: 0;
            margin-top: 0;
            margin-bottom: 0;
            max-width: 100%;
        }

        /* Estilos especiales para cuando se muestra el formulario de login/registro */
        .container.auth-container-wrapper {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            padding: 40px;
            margin-top: 30px;
            margin-bottom: 30px;
            max-width: 1200px;
        }

        #registro {
            width: 100%;
        }

        #msg {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            width: 90%;
            max-width: 600px;
        }

        #msg.center-message {
            top: 50%;
            transform: translate(-50%, -50%);
            width: auto;
            max-width: none;
        }

        #msg > div {
            pointer-events: auto;
        }
    </style>

</head>

<body>

<div id="msg"></div>


<div class="container" id="mainContainer">
    <div id="au"></div>
    <div id="registro" style="display: flex; justify-content: center; align-items: center;"></div>
</div>

<script defer>
    cw = new ControlWeb();
    rest = new ClienteRest(cw);
    cw.comprobarSesion();

    // Nueva lógica: Detectar si el servidor pide mostrar el modal de registro Google en la vista de Login
    $(document).ready(function () {
        const urlParams = new URLSearchParams(window.location.search);

        // El servidor redirige a /?view=login&modal=google_complete_registration
        if (urlParams.get('modal') === 'google_complete_registration') {
            const email = urlParams.get('email');

            // Usamos un intervalo para esperar a que ControlWeb cargue el login.html en el DOM
            const checkExist = setInterval(function () {
                // Buscamos el modal específico que está dentro de login.html
                if ($('#modalPasswordGoogle').length) {
                    $('#modalPasswordGoogle').modal('show');

                    // Rellenar email visualmente
                    if (email && $('#googleEmail').length) {
                        $('#googleEmail').text(email);
                    }

                    clearInterval(checkExist);

                    // Limpiar la URL
                    const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?view=login';
                    window.history.replaceState({path: newUrl}, '', newUrl);
                }
            }, 100);
        }
    });
</script>
</body>

</html>
