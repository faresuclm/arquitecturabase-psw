name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.merged == true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev

      - name: Build and Push Docker image
        run: |
          docker build -t europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-source-deploy/arquitecturabase-psw:${{ github.sha }} .
          docker push europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-source-deploy/arquitecturabase-psw:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy arquitecturabase-psw \
            --image europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-source-deploy/arquitecturabase-psw:${{ github.sha }} \
            --platform managed \
            --region europe-west1 \
            --allow-unauthenticated \
            --set-env-vars="MONGODB_USER=${{ secrets.MONGODB_USER }},MONGODB_PASSWORD=${{ secrets.MONGODB_PASSWORD }},MONGODB_URL=${{ secrets.MONGODB_URL }},EMAIL_USER=${{ secrets.EMAIL_USER }},EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }},EMAIL_FROM=${{ secrets.EMAIL_FROM }},GCLIENT_ID=${{ secrets.GCLIENT_ID }},GCLIENT_SECRET=${{ secrets.GCLIENT_SECRET }},GCALLBACK_URL=${{ secrets.GCALLBACK_URL }},EMAIL_VERIFICATION_URL=${{ secrets.EMAIL_VERIFICATION_URL }},URL_DEPLOYMENT=${{ secrets.URL_DEPLOYMENT }},NODE_ENV=production" \
            --project=${{ secrets.GCP_PROJECT_ID }}
